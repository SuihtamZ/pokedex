<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pokémon</title>
</head>
<body>
    <h1>Editar Pokémon</h1>
    <!-- Bloque para mostrar mensajes flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/editar_pokemon/{{ pokemon.id }}" method="POST">
        <!-- Agrega aquí los campos del formulario para Pokémon -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ pokemon.nombre }}" required><br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ pokemon.tipo }}" required><br>
        <label for="habilidad">Habilidad:</label>
        <input type="text" id="habilidad" name="habilidad" value="{{ pokemon.habilidad }}" required><br>
        <label for="ataque">Ataque:</label>
        <input type="number" id="ataque" name="ataque" value="{{ pokemon.ataque }}" required><br>
        <label for="defensa">Defensa:</label>
        <input type="number" id="defensa" name="defensa" value="{{ pokemon.defensa }}" required><br>
        <label for="velocidad">Velocidad:</label>
        <input type="number" id="velocidad" name="velocidad" value="{{ pokemon.velocidad }}" required><br>
        <label for="salud">Salud:</label>
        <input type="number" id="salud" name="salud" value="{{ pokemon.salud }}" required><br>
        <input type="submit" value="Guardar">
        <a href="/pokemon" >Volver a la lista</a>
    </form>
</body>
</html>
